<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>3D 检测器图片</title>
    <style>
        .image-container {
            position: relative;
            left: -1px;
            top: -1px;
            width: 431px;
            height: 932px;
            opacity: 1;
            background: url('3D检测器1背景.png');
        }
        /*圆1*/
        .circle1{
            position: absolute;
            left: 61.13px;
            top: 159.94px;
            width: 292px;
            height: 292px;
            opacity: 1;
            background: rgba(0, 0, 0, 1);
            filter: blur(66px);
        }
        /*3D检测器*/
        .shape{
            position: absolute;
            left: -62px;
            top: 43px;
            width: 518px;
            height: 518px;
            opacity: 1;
            background: url('3D检测器.png');
            background-repeat: no-repeat;
        }
        /*圆2*/
        .circle2{
            position: absolute;
            left: 184.23px;
            top: 273.5px;
            width: 63.94px;
            height: 63.94px;
            opacity: 1;
            background: rgba(212, 48, 48, 1);
            filter: blur(33px);
        }
        /*文本：正在检测可疑网络设备…*/
        .test{
            position: absolute;
            left: 98px;
            top: 504px;
            width: 218px;
            height: 29px;
            opacity: 1;
            /** 文本1 */
            font-size: 20px;
            font-weight: 500;
            letter-spacing: 0px;
            line-height: 28.96px;
            color: rgba(224, 43, 43, 1);
            text-align: left;
            vertical-align: top;
        }
        /*扇形路径*/
        .path{
            position: absolute;
            left: 315.08px;
            /*路径*/
            background: linear-gradient(104.81deg, rgba(133, 25, 25, 1) 0%, rgba(52, 12, 12, 0.22) 100%);
            top: 249px;
            width: 118.5px;
            height: 195.24px;
            opacity: 1;
            background: url('扇形路径.png');  /* 替换为新图片路径 */
        }
        /*文本：检测扫描中*/
        .test1{
            position: absolute;
            left: 98px;
            top: 551px;
            width: 218px;
            height: 25px;
            opacity: 1;
            /** 文本1 */
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 0px;
            line-height: 25px;
            color: rgba(255, 255, 255, 1);
            text-align: left;
            vertical-align: top;
        }
        /*文本：您已连接wifi*/
        .test2{
            position: absolute;
            left: 132px;
            top: 75px;
            width: 150px;
            height: 25px;
            opacity: 1;
            /** 文本1 */
            font-size: 26px;
            font-weight: 500;
            letter-spacing: 0px;
            line-height: 25px;
            color: rgba(255, 255, 255, 1);
            text-align: left;
            vertical-align: top;
        }
        /*矩形-进度条*/
        .rectangle-progress{
            position: absolute;
            left: 61px;
            top: 615px;
            width: 317px;
            height: 29px;
            opacity: 1;
            border-radius: 0.25rem;
            overflow: hidden;
            background-color: rgba(112, 9, 9, 0.85);
            position: relative;
        }
        /*进度条-追赶*/
        .progress-bar{
            position: absolute;
            left: 0;
            top: 0;
            width: 0%;
            height: 100%;
            opacity: 1;
            background: rgba(135, 11, 11, 1);
            text-align: center;
            line-height: 29px;
            color: white;
            transition: width 0.4s ease;
        }/*过渡属性transition，实例中可结合算法改变进度条过渡时间*/
        /*按钮——箭头*/
        .go-to-profile{
            position: absolute;
            left: 39px;
            top: 75px;
            width: 25px;
            height: 26px;
            opacity: 1;
            background-image: url('箭头4.png');
            background-repeat: no-repeat;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="image-container">
        <div class="circle1"></div>
        <div class="shape"></div>
        <div class="circle2"></div>
        <div class="test">正在检测可疑网络设备…</div>
        <div class="path"></div>
        <div class="test1">检测扫描中</div>
        <div class="test2">您已连接wifi</div>
        <button class="go-to-profile"onclick="window.location.href='网络检查.html'"></button>
        <div class="rectangle-progress" style="position: relative;">
            <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <script>
        const progressBar = document.getElementById('progressBar');
        let width = 0;
        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                window.location.href = '检测完成.html';
            } else {
                width++;
                progressBar.style.width = width + '%';
                progressBar.textContent = width + '%';
            }
        },50);
    </script>
</body>
</html>
